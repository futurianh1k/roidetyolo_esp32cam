[pytest]
# 테스트 디렉토리
testpaths = tests

# 테스트 파일 패턴
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 마커 정의
markers =
    slow: 느린 테스트 (ASR, WebSocket 등)
    skip: 건너뛰는 테스트
    auth: 인증 관련 테스트
    dashboard: 대시보드 관련 테스트
    device: 장비 상세 관련 테스트
    asr: 음성인식 관련 테스트

# 기본 옵션
addopts = -v --tb=short --strict-markers

# 로그 설정
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 병렬 실행 설정 (pytest-xdist)
# 사용: pytest -n auto
