[pytest]
# Pytest 설정
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 출력 설정
addopts = -v --tb=short --strict-markers

# 마커 정의
markers =
    slow: 느린 테스트 (deselect with '-m "not slow"')
    integration: 통합 테스트
    unit: 유닛 테스트

# 경고 필터
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# 환경 변수 (pytest-env 플러그인 필요 시)
# env =
#     ENVIRONMENT=testing
