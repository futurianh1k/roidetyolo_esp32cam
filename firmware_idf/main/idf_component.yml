## IDF Component Manager Manifest File
## Core S3 Management System Dependencies

dependencies:
  # Required IDF version
  idf:
    version: ">=5.4.0"

  # ESP32 Camera driver (required for ESP-IDF v5.x)
  espressif/esp32-camera: ^2.0.0

# Note: MQTT and JSON are built-in components in ESP-IDF v5.x
# They are included via REQUIRES in CMakeLists.txt, not here.
# Note: MQTT client is included in ESP-IDF as 'mqtt' component
# Note: JSON parsing can use cJSON (included in ESP-IDF) or json component
