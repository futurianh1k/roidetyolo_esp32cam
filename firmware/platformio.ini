; PlatformIO Project Configuration File for M5Stack Core S3
; Core S3 Management System Firmware
;
; 참고: https://docs.platformio.org/page/projectconf.html
; M5Stack Core S3: https://docs.m5stack.com/en/core/CoreS3
;
; 빌드 환경 안정화 버전 (2025-12-10)
; - PlatformIO espressif32 플랫폼 최신 안정 버전 사용
; - Arduino Core 프레임워크 사용
; - M5Stack 라이브러리 최신 버전

[env:m5stack-cores3]
; 플랫폼: espressif32 최신 안정 버전 (자동으로 최신 호환 버전 선택)
platform = espressif32
board = m5stack-cores3
framework = arduino
extra_scripts = pre:pre_build.py

; 시리얼 모니터 설정
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; 업로드 설정
upload_speed = 921600

; 빌드 플래그 (최소한의 필수 플래그만 사용)
build_flags =
    ; 기본 디버그 레벨
    -DCORE_DEBUG_LEVEL=4
    ; ESP32-S3 타겟 지정
    -DESP32S3
    ; PSRAM 지원
    -DBOARD_HAS_PSRAM
    -mfix-esp32-psram-cache-issue
    ; M5Stack Core S3 보드 식별
    -DARDUINO_M5STACK_CORES3
    ; USB CDC 활성화 (시리얼 통신)
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DARDUINO_USB_MODE=1
    ; MQTT 패킷 크기 제한
    -DMQTT_MAX_PACKET_SIZE=1024
    ; M5GFX UTF-8 폰트 활성화 (한글/일본어 지원)
    -DUSE_EFONT=1
    ; include 디렉토리 추가
    -Iinclude

; 라이브러리 의존성
lib_deps =
    ; M5Stack 통합 라이브러리 (최신 안정 버전)
    m5stack/M5Unified@^0.1.13
    ; M5Stack 그래픽 라이브러리 (최신 안정 버전)
    m5stack/M5GFX@^0.1.14
    ; MQTT 클라이언트
    knolleary/PubSubClient@^2.8
    ; JSON 파싱
    bblanchon/ArduinoJson@^6.21.4
    ; ESP32 카메라 드라이버
    https://github.com/espressif/esp32-camera.git
    ; WebSocket 클라이언트
    gilmaimon/ArduinoWebsockets@^0.5.3

; 파티션 테이블 (4MB Flash)
board_build.partitions = huge_app.csv

; PSRAM 활성화 (Core S3는 QIO OPI 모드 사용)
board_build.arduino.memory_type = qio_opi

; CPU 주파수
board_build.f_cpu = 240000000L
board_build.f_flash = 80000000L
