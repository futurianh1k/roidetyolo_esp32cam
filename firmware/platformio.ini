; PlatformIO Project Configuration File for M5Stack Core S3
; Core S3 Management System Firmware
;
; 참고: https://docs.platformio.org/page/projectconf.html
; M5Stack Core S3: https://docs.m5stack.com/en/core/CoreS3

[env:m5stack-cores3]
; Pin to a known stable espressif32 platform to avoid Arduino/IDF API mismatches
platform = espressif32@~4.4.0
board = m5stack-cores3
framework = arduino
extra_scripts = pre:pre_build.py

; 시리얼 모니터 설정
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; 업로드 설정
upload_speed = 921600

; 빌드 플래그
build_flags =
    -DCORE_DEBUG_LEVEL=4
    -DBOARD_HAS_PSRAM
    -mfix-esp32-psram-cache-issue
    -DARDUINO_M5STACK_CORES3
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DMQTT_MAX_PACKET_SIZE=1024
    ; Use numeric log level to avoid depending on esp_log enum names during preprocessing
    -DLOG_LOCAL_LEVEL=5
    -Iinclude

; 라이브러리 의존성
lib_deps =
    m5stack/M5Unified@^0.1.13
    m5stack/M5GFX@^0.1.14
    knolleary/PubSubClient@^2.8
    bblanchon/ArduinoJson@^6.21.4
    https://github.com/espressif/esp32-camera.git
    gilmaimon/ArduinoWebsockets@^0.5.3

; 파티션 테이블 (4MB Flash)
board_build.partitions = huge_app.csv

; PSRAM 활성화 (Core S3는 DIO 모드 사용)
board_build.arduino.memory_type = dio

; CPU 주파수
board_build.f_cpu = 240000000L
board_build.f_flash = 80000000L

