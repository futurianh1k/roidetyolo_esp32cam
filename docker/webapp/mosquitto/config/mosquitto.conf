# Mosquitto MQTT Broker Configuration

# 기본 리스너
listener 1883

# WebSocket 리스너
listener 9001
protocol websockets

# 익명 접속 허용 (프로덕션에서는 비활성화 권장)
allow_anonymous true

# 로그 설정
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Persistence
persistence true
persistence_location /mosquitto/data/
